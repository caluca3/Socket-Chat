<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Google Signin</title>
    <meta name="google-signin-client_id" content="245008191540-23k22t1rknrbab6mmkm4nr3eebr55bnu.apps.googleusercontent.com">
</head>
<body class="container">
    <div class="row mt-5">
        <h2>Google Sing-In</h2>
        <div id="g_id_onload" class="col-sm-6"
        data-client_id="245008191540-8uktjsd2lautlvsubmorh3sa2r9kcu4d.apps.googleusercontent.com"
        data-auto_prompt="false"
            data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left">
        </div>
    </div>
        <button class="btn btn-danger mt-3 mb-2 d-grid" id="sing-out">Sing-out</button>
        <hr>  
         <div class="col-sm-6">
            <h2>Login Manual</h2>
            <hr>

            <form class="d-grid" >
                <input type="text" name="correo" class="form-control mt-3 mb-2" placeholder="Correo">
                <input type="text" name="password" class="form-control mt-3 mb-2" placeholder="Password">
                
                <button class="btn btn-primary" type="submit">
                    Ingresar
                </button>
            </form>
        </div>
        
    <script src="./js/auth.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>
</html>
